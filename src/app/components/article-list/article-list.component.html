    <form (ngSubmit)="addArticle()" #articleForm="ngForm">

            <label for="title">Titre :</label>
            <input type="text" id="title" name="title" [(ngModel)]="newArticle.title" required />
        </div>
        <div>
            <label for="content">Contenu :</label>
            <textarea id="content" name="content" [(ngModel)]="newArticle.content" required></textarea>
        </div>
